<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendors/fontawesome/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/projects.css">
    <script src="../common.js"></script>
    <script src="../js/projectDtl.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="manifest" href="../img/site.webmanifest">
    <title>Projects Details</title>
</head>

<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">
                <a href="/"><span>ChenSY.</span></a>
            </div>
            <ul class="menu">
                <li><a href="/#services" class="menu-btn">Back to Home</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="projectDtl">
        <div class="max-width">
            <h1 id="projTitle">School Project: SP Forum</h1>
            <div class="article-summary">
                <div class="summary-sec">
                    <p class="summary-title">Expertise</p>
                    <p id="expertise"></p>
                </div>
                <div class="summary-sec">
                    <p class="summary-title">Platform</p>
                    <p id="platform"></p>
                </div>
                <div class="summary-sec">
                    <p class="summary-title">Deliverables</p>
                    <p id="deliverables"></p>
                </div>
                <div class="summary-sec">
                    <p class="summary-title">Website</p>
                    <div id="webLink"></div>
                </div>
            </div>
            <img id="projImg" src="" alt="">
            <div id="proj-article">
                <div class="projectDtl-content">
                    <h2>Project Overview</h2>
                    <div class="proj-sec-content" id="projOverview"></div>
                </div>
                <div class="projectDtl-content">
                    <h2>Execution</h2>
                    <div class="proj-sec-content" id="projExecution"></div>
                </div>
                <div class="projectDtl-content">
                    <h2>Results</h2>
                    <div class="proj-sec-content" id="projResults"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section start -->
    <footer>
        <span>Created By <a href="/">ChenSY.</a> | <span class="far fa-copyright"></span> 2022 All rights
            reserved.</span>
    </footer>
</body>

</html>
